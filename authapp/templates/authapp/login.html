{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-round form-control">
     Google sign in
    </a>
    <a href="{% url 'social:begin' 'vk-oauth2' %}" class="btn btn-round form-control">
     VK sign in
    </a>


{% endblock %}
